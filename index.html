<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Data</title>
    <script defer src="script.js"></script>
    <script defer src="raceChart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>
<body>
    <div class="title-container">
        <h1>Drug Overdoses in Connecticut</h1>
    </div>
    <div class="interaction-container">
        <select id="group-by" style="width: 200px; margin-bottom: 35px;">
            <option value="All">All Counties</option>
            <option value="LITCHFIELD">Litchfield</option>
            <option value="HARTFORD">Hartford</option>
            <option value="TOLLAND">Tolland</option>
            <option value="WINDHAM">Windham</option>
            <option value="FAIRFIELD">Fairfield</option>
            <option value="NEW HAVEN">New Haven</option>
            <option value="MIDDLESEX">Middlesex</option>
            <option value="NEW LONDON">New London</option>
        </select>
        <div class="graphs">
            <div class="graph-container"></div>
            <div class="gender-container"></div>
        </div>
    </div>
    <div class="title-container">
        <div class="race-chart"></div>
    </div>
    <div id="tooltip" class="hidden">
        <p><strong>Total Drug Overdoses</strong></p>
        <p><span id="value">0</span></p>
    </div>
    <div id="tooltip2" class="hidden">
        <p><strong>Total Drug Overdoses</strong></p>
        <p><span id="value">0</span></p>
    </div>
</body>
</html>
